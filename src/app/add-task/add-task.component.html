<div class="container mt-4">
  <!-- <h2 class="text-center">Add New Task</h2> -->
  <form>
    <fieldset>
      <div class="form-group row justify-content-md-center">
        <label for="projectTitle" class="col-sm-2 col-form-label">Project: *</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="projectTitle" name="projectTitle" [(ngModel)]="projectTitle">
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <label for="taskName" class="col-sm-2 col-form-label">Task Name: *</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="taskName" name="taskName" [(ngModel)]="taskName">
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="parentTask" name="parentTask" [(ngModel)]="parentTask">
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <label for="priority" class="col-sm-2 col-form-label">Priority: *</label>
        <div class="col-sm-5">
          <input type="number" min="1" max="30" class="form-control" id="priority" name="priority" [(ngModel)]="priority">
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <label for="startDate" class="col-sm-2 col-form-label">Start Date: *</label>
        <div class="col-sm-5">
          <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate">
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <label for="endDate" class="col-sm-2 col-form-label">End Date: *</label>
        <div class="col-sm-5">
          <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate">
        </div>
      </div>

      <div class="form-group row justify-content-md-center">
        <label for="assignedTo" class="col-sm-2 col-form-label">Assigned To: *</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="assignedTo" name="assignedTo" [(ngModel)]="assignedTo">
        </div>
      </div>
    </fieldset>
    <div class="row justify-content-md-center">
      <button type="submit" class="btn btn-primary mr-2" (click)="onTaskSubmit()">Add Task</button>
      <button type="reset" class="btn btn-primary" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
